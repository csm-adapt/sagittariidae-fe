<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Sagittariidae</title>

    <script type="application/javascript"
             src="jquery/dist/jquery.min.js"></script>

    <script type="application/javascript"
             src="bootstrap/dist/js/bootstrap.min.js"></script>
      <link  rel="stylesheet"
            type="text/css"
            href="bootstrap/dist/css/bootstrap.min.css"></link>

    <!-- React select has both JavaScript and CSS components.  The dependency
         on the CLJS library pull in the JavaScript, but we need to reference
         the CSS expliclit for it to be loaded.
         cf. https://github.com/cljsjs/packages/wiki/Non-JS-Assets -->
      <link  rel="stylesheet"
            type="text/css"
            href="cljsjs/react-select/common/react-select.inc.css"></link>
  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand">Sagittariidae <small>
                <span class="label label-danger">alpha</span>
              </small>
            </p>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div id="nav-project-dropdown" class="nav navbar-nav navbar-right"/>
        </div>
      </nav>

      <div class="container-fluid" style="padding-top: 100px;">

        <div id="sample-search">
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
              <div class="col-md-12">
                <div id="sample-search-bar"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row"> <!-- sample detail -->
          <div class="col-md-12" style="padding-top: 20px;">
            <div class="col-md-6">
              <div style="max-height: 500px !important; overflow: auto;">
                <div id="sample-detail-table"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div style="max-height: 500px !important; overflow: auto;">
                <div id="sample-stage-detail-table"></div>
              </div>
            </div>
          </div>
        </div> <!-- row: sample detail -->

        <div class="row" style="padding-top: 20px;"> <!-- control bars -->
          <div class="col-md-12">
            <div class="col-md-6">
              <div id="sample-stage-input-form"></div>
            </div>
            <div class="col-md-6">
              <div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Add file ..."
                           disabled>
                  </div>
                </div>
                <div class="row" style="padding-top: 10px">
                  <div class="col-md-1">
                    <button class="btn btn-default" type="button">
                      <span class="glyphicon glyphicon-file"></span>
                    </button>
                  </div>
                  <div class="col-md-1">
                    <button class="btn btn-default" type="button">
                      <span class="glyphicon glyphicon-upload"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- row: control bars -->

      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
          <div class="navbar-text" id="status-bar" />
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <p class="navbar-text">Good morning, Dave</p>
          </li>
        </ul>
      </nav>

    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
