<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Sagittariidae</title>
    <link href="bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet"></link>
    <script type="application/javascript"
            src="jquery/dist/jquery.min.js"></script>
    <script type="application/javascript"
            src="bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand">Sagittariidae <small>
                <span class="label label-danger">alpha</span>
              </small>
            </p>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <ul id="nav-project-dropdown" class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#"
                 class="dropdown-toggle"
                 data-toggle="dropdown"
                 role="button"
                 aria-haspopup="true" aria-expanded="false">
                Project
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu"></ul>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid" style="padding-top: 100px;">

        <div id="sample-search">
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
              <div class="col-md-12">
                <div id="sample-search-bar"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row"> <!-- sample detail -->
          <div class="col-md-12" style="padding-top: 20px;">
            <div class="col-md-offset-0 col-md-6">
              <div style="max-height: 500px !important; overflow: auto;">
                <div id="sample-detail-table"></div>
              </div>
            </div>
            <div class="col-md-offset-0 col-md-6">
              <div style="max-height: 500px !important; overflow: auto;">
                <div id="sample-stage-detail-table"></div>
              </div>
            </div>
          </div>
        </div> <!-- row: sample detail -->

        <div class="row"> <!-- control bars -->
          <div class="col-md-12">
            <div class="col-md-offset-0 col-md-6">
              <form class="form form-inline dropup">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Method
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
                  <li class="dropdown-header">Scans</li>
                  <li><a href="#">X-ray tomography</a></li>
                  <li class="dropdown-header">Physical tests</li>
                  <li><a href="#">Compression</a></li>
                  <li><a href="#">Bi-axial strain</a></li>
                  <li class="dropdown-header">Analysis</li>
                  <li><a href="#">Porosity analysis</a></li>
                </ul>
                <input type="text" class="form-control" placeholder="Annotation"
                       style="width: 424px">
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </form>
            </div>
            <div class="col-md-offset-0 col-md-6">
              <form class="form form-inline">
                <input type="text" class="form-control" placeholder="Add file ..."
                       style="width: 472px"
                       disabled>
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-file"></span>
                </button>
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-upload"></span>
                </button>
              </form>
            </div>
          </div>
        </div> <!-- row: control bars -->

      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
          <div class="navbar-text" id="status-bar" />
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <p class="navbar-text">Good morning, Dave</p>
          </li>
        </ul>
      </nav>

    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
